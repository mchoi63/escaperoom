<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main hall</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="imgbox">
      <img src="img/main.jpg" alt="main room">
      <a class="object" id="picture" href="javascript:inv_picture()"></a>
      <a class="object" id="memo" href="javascript:inv_memo()"></a>
      <a class="object" id="desktop" href="javascript:inv_desktop()"></a>
      <a class="object" id="journal" href="javascript:inv_journal()"></a>
      <a class="object" id="password" href="javascript:inv_password()"></a>
    </div>
    <div class="popup" id="pic">
      <img id="sunflower" src="img/sunflower_16bit_2.png" alt="some picture in the room">
    </div>
    <div class="popup" id="mem">
      <img id="memo_img" src="img/poster_16bit.jpg" alt="some poster in the room">
    </div>
    <div class="popup" id="des">
      <p>
        ..<br>
        ...  .. .. .... . <br>
        You already know who I am.<br>
        I am the third, by the way.<br>
        Good luck with your journey.<br>
        Remember dystopia in full bloom.
      </p>
    </div>
    <div class="popup" id="jou">
      <div class="container" id="bookcase">
        <input type="checkbox" class="book" value="1" id="book1">
        <label class="booklabel" for="book1">Norwegian Wood</label>
        <input type="checkbox" class="book" value="2" id="book2">
        <label class="booklabel" for="book2">The Vegetarian</label>
        <input type="checkbox" class="book" value="3" id="book3">
        <label class="booklabel" for="book3">Forrest Gump</label>
        <input type="checkbox" class="book" value="4" id="book4">
        <label class="booklabel" for="book4">1984</label>
        <input type="checkbox" class="book" value="5" id="book5">
        <label class="booklabel" for="book5">Animal Farm</label>
        <input type="checkbox" class="book" value="6" id="book6">
        <label class="booklabel" for="book6">One Flew Over the Cuckoo's Nest</label>
        <input type="checkbox" class="book" value="7" id="book7">
        <label class="booklabel" for="book7">Snowpiercer</label>
        <input type="checkbox" class="book" value="8" id="book8">
        <label class="booklabel" for="book8">A Clockwork Orange</label>
      </div>
      <div class="dist" id="jou_ans">
        <h1>dyst0p1a.</h1>
        <p>I am the second. But suspicious - how many?</p>
      </div>
    </div>
    <div class="popup" id="pass">
      Enter password to get out.<br>
      <input id="pass_answer" type="text" class="textinput" name="des_input">
      <input id="pass_btn" type="submit" name="des_submit" class="btn" value="Enter">
    </div>
    <script src="logic_throom.js" charset="utf-8"></script>
  </body>
</html>
