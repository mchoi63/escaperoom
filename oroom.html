<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main hall</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="prompt1">
      <p>
        Dang, it is too dark here. Let's find a light switch to turn the light on.<br>
        The switch will turn yellow when you find where it is!<br>
      </p>
      <button class="btn" onclick="hide()">OK!</button>
      <style media="screen">
        #prompt1 {
          background-color: white;
          position: absolute;
          max-width: 25%;
          max-height: 15%;
          margin: auto;
          margin-top: 10%;
          top: 0; left: 0; bottom: 0; right: 0;
          text-align: center;
        }
      </style>
      <script type="text/javascript">
        function hide(e) {
          document.getElementById("prompt1").style.display = "none";
        }
      </script>
    </div>
    <div id="imgbox">
      <img src="img/main_offlight.jpg" alt="main room">
      <a class="switch" id="lightswitch" href="troom.html"></a>
    </div>
  </body>
</html>
