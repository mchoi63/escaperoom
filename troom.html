<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main hall</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="imgbox">
      <img src="img/main_8bit.jpg" alt="main room">
      <a class="object" id="picture" href="javascript:inv_picture()"></a>
      <a class="object" id="memo" href="javascript:inv_memo()"></a>
      <a class="object" id="desktop" href="javascript:inv_desktop()"></a>
      <a class="object" id="journal" href="javascript:inv_journal()"></a>
    </div>
    <div class="popup" id="pic">
      <img id="sunflower" src="img/sunflower_8bit.jpg" alt="some object in the room">
    </div>
    <div class="popup" id="mem">
      <img id="memo_img" src="img/memo_8bit.png" alt="some object in the room">
    </div>
    <div class="popup" id="des">
      <p>
        .. . ..... ..<br>
        I am 5 in January, 3 in February, 6 in March, and 4 in April. <br>
        If you know who I am, I will let you see better.<br>
      </p>
      <input id="des_answer" type="text" class="textinput" name="des_input">
      <input id="des_btn" type="submit" name="des_submit" class="btn" value="Enter">
    </div>
    <div class="popup" id="jou">
      <img id="journal_img" src="img/journal_8bit.png" alt="some object in the room">
    </div>
    <script type="text/javascript">
      // popup functions
      function inv_picture(e) {
        var pic = document.getElementById("pic");
        pic.style.display = "block";
        document.addEventListener("click", function(e) {
          var inside_pic = pic.contains(e.target);
          if (inside_pic) {
            // do nothing
          }
          else {
            pic.style.display = "none";
          }
        });
      }
      function inv_memo(e) {
        var memo = document.getElementById("mem");
        memo.style.display = "block";
        document.addEventListener("click", function(e) {
          var inside_memo = memo.contains(e.target);
          if (inside_memo) {
            // do nothing
          }
          else {
            memo.style.display = "none";
          }
        });
      }
      function inv_desktop(e) {
        var desktop = document.getElementById("des");
        desktop.style.display = "block";
        document.addEventListener("click", function(e) {
          var inside_des = desktop.contains(e.target);
          if (inside_des) {
            // do nothing
          }
          else {
            desktop.style.display = "none";
          }
        });
      }
      function inv_journal(e) {
        var journal = document.getElementById("jou");
        journal.style.display = "block";
        document.addEventListener("click", function(e) {
          var inside_jou = journal.contains(e.target);
          if (inside_jou) {
            // do nothing
          }
          else {
            journal.style.display = "none";
          }
        });
      }

      // desktop answer
      var ans = document.getElementById("des_answer");
      var submit = document.getElementById("des_btn");
      submit.addEventListener("click", function(e) {
        if (ans.value == "3") {
          window.location.href = "throom.html";
        }
        else {
          alert("Think again.");
        }
      })
    </script>
  </body>
</html>
