<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Escape room</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="default">
      <div class="prompts" id="intro">
        <h1>Welcome!</h1>
        <p>
          You've been invited to the "Bitworld" created by the infamous Dr. Bitwise.<br>
          In this world, everything is translated into lo-fi, 8~16-bit images.<br>
          You will not be allowed to return to your normal world of 4K images unless you get out of this room in 30 minutes.<br>
          Good luck!
        </p>
        <div class="buttons" id="button">
          <form action="oroom.html" method="GET">
            <button class="btn">ENTER MAIN ROOM</button>
          </form>
        </div>
        <img src="img/bit.png" alt="Dr. Bitwise" id="bitwise">
      </div>
      <style media="screen">
        .default {
          background-color: black;
          color: white;
          position: absolute;
          max-width: 25%;
          max-height: 60%;
          margin: auto;
          top: 0; left: 0; bottom: 0; right: 0;
        }
        h1 {
          color: white;
          font-size: 150%;
        }
        #intro {
          margin: 10%;
        }
        #button {
          position: relative;
          max-width: 25%;
          max-height: 65%;
          margin: auto;
          top: 0; left: 0; bottom: 0; right: 0;
        }
        #bitwise {
          width: 100%;
        }
      </style>
    </div>
  </body>
</html>
