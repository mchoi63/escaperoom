<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Escape room</title>
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome aboard!</h1>
    <div class="default">
      <div class="prompts" id="intro">
        As y'all know, we are here in this room to figure out who among us is a traitor.<br><br>
        The task is simple - we have to find who the traitor is, and where he / she hid the money.<br><br>
        Look for the clues in this room to figure it out - y'all have 30 minutes!
      </div>
      <div class="buttons" id="button">
        <form action="room1.html" method="GET">
          <button class="btn">ENTER MAIN ROOM</button>
        </form>
      </div>
      <style media="screen">
        .default {
          background-color: white;
          background-image: url('./img/quest.jpeg');
          background-size: contain;
          position: absolute;
          max-width: 25%;
          max-height: 65%;
          margin: auto;
          top: 0; left: 0; bottom: 0; right: 0;
        }
        #intro {
          margin: 10%;
        }
        #button {
          position: relative;
          max-width: 25%;
          max-height: 65%;
          margin: auto;
          top: 0; left: 0; bottom: 0; right: 0;
        }
      </style>
    </div>
  </body>
</html>
